%YAML 1.1
# -*- coding: UTF-8, tab-width: 4 -*-
---

version: '3'
services:

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ${dd_dir}"@/redis.data:/data"
    command: ['redis-server', '--save', '--appendonly', 'yes']

  redis-cmdr:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - "REDIS_HOSTS=DevDock:redis:6379"
    ports:
      - "127.0.0.1:6380:8081"
        # => http://localhost:6380/








